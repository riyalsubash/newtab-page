<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanakam!!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a url('sukuna.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(139, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
      z-index: 0;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.1) 2px,
          rgba(0, 0, 0, 0.1) 4px
        );
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-left: 500px;
      width: 100%;
      max-width: 550px;
      animation: slideInRight 0.8s ease-out;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .logo {
      margin-bottom: 48px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: 4px;
      margin-bottom: 12px;
      text-shadow: 
        0 0 10px rgba(220, 20, 60, 0.8),
        0 0 20px rgba(220, 20, 60, 0.6),
        0 0 30px rgba(220, 20, 60, 0.4),
        4px 4px 0px rgba(0, 0, 0, 0.8);
      text-transform: uppercase;
      font-family: 'Impact', 'Arial Black', sans-serif;
    }

    .tagline {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 400;
      margin-bottom: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      letter-spacing: 2px;
    }

    .search-box {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 3px solid #dc143c;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 
        0 0 20px rgba(220, 20, 60, 0.5),
        0 10px 40px rgba(0, 0, 0, 0.8),
        inset 0 0 20px rgba(220, 20, 60, 0.1);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-box:hover {
      border-color: #ff1744;
      box-shadow: 
        0 0 30px rgba(220, 20, 60, 0.7),
        0 15px 50px rgba(0, 0, 0, 0.9),
        inset 0 0 30px rgba(220, 20, 60, 0.2);
      transform: translateY(-2px);
    }

    .search-box:focus-within {
      border-color: #ff1744;
      box-shadow: 
        0 0 40px rgba(220, 20, 60, 0.9),
        0 20px 60px rgba(0, 0, 0, 0.9),
        inset 0 0 40px rgba(220, 20, 60, 0.3);
      transform: translateY(-4px);
    }

    input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      padding: 18px 24px;
      font-size: 1.1rem;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-weight: 600;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
      color: white;
      border: 2px solid #ff1744;
      padding: 16px 32px;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Impact', 'Arial Black', sans-serif;
      box-shadow: 
        0 0 20px rgba(220, 20, 60, 0.5),
        0 4px 15px rgba(0, 0, 0, 0.8);
    }

    button:hover {
      background: linear-gradient(135deg, #ff1744 0%, #dc143c 100%);
      transform: scale(1.05);
      box-shadow: 
        0 0 30px rgba(220, 20, 60, 0.8),
        0 6px 20px rgba(0, 0, 0, 0.9);
    }

    button:active {
      transform: scale(0.98);
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 32px;
      flex-wrap: wrap;
    }

    .feature {
      color: #fff;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 20px;
      border: 2px solid rgba(220, 20, 60, 0.5);
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .feature:hover {
      border-color: #dc143c;
      box-shadow: 0 0 20px rgba(220, 20, 60, 0.6);
      transform: translateY(-2px);
    }

    .feature::before {
      content: 'âš¡';
      font-size: 1.2rem;
    }

    .social-links {
      position: fixed;
      bottom: 32px;
      right: 32px;
      display: flex;
      gap: 16px;
      z-index: 100;
    }

    .social-links a {
      width: 55px;
      height: 55px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid rgba(220, 20, 60, 0.5);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .social-links a:hover {
      background: rgba(220, 20, 60, 0.8);
      transform: translateY(-5px);
      box-shadow: 
        0 0 25px rgba(220, 20, 60, 0.8),
        0 10px 30px rgba(0, 0, 0, 0.8);
      border-color: #ff1744;
    }

    .social-links svg {
      width: 26px;
      height: 26px;
    }

    @media (max-width: 768px) {
      body {
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: right;
      }

      .features {
        justify-content: center;
      }

      h1 {
        font-size: 2.8rem;
      }

      .tagline {
        font-size: 0.9rem;
      }

      input[type="text"] {
        font-size: 1rem;
        padding: 16px 20px;
      }

      button {
        padding: 14px 24px;
        font-size: 0.9rem;
      }

      .social-links {
        bottom: 20px;
        right: 20px;
        gap: 12px;
      }

      .social-links a {
        width: 48px;
        height: 48px;
      }

      .social-links svg {
        width: 22px;
        height: 22px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
        letter-spacing: 2px;
      }

      .search-box {
        flex-direction: column;
        border-radius: 8px;
      }

      button {
        width: 100%;
        border-radius: 4px;
      }

      .feature {
        font-size: 0.8rem;
        padding: 10px 16px;
      }
    }
  </style>
